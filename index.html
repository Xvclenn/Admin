<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid mx-5">
            <a class="navbar-brand" href="#">Админ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-3 my-lg-0 navbar-nav-scroll">
                <li class="nav-item">
                    <a class="nav-link" href="#">Хэрэглэгч</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ангилал</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Мэдээ
                    </a>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Мэдээ</a></li>
                    <li><a class="dropdown-item" href="#">Сэтгэгдэл</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Шинэ Мэдээ</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Сэдэв</a>
                </li>
                </ul>
                <button type="button" class="btn btn-light ms-auto">Гарах</button>
            </div>
        </nav>



        <div class="container-sm d-flex flex-column align-items-center">
            <div class="d-flex w-50 mt-5 mb-5 justify-content-between">
                <h1 class="">Ангилал</h1>
                <button type="button" class="btn btn-outline-primary mx-5 align-items-center" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Шинэ</button>    
            </div>
            <div class="card w-50">
                <div class="card-body d-flex align-items-center">
                  Улс Төр
                  <button type="button" class="btn btn-white ms-auto d-flex ">Засах</button>
                </div>
              </div><br>
            <div class="card w-50">
                <div class="card-body d-flex align-items-center">
                  Нийгэм
                  <button type="button" class="btn btn-white ms-auto d-flex">Засах</button>
                </div>
              </div><br>
            <div class="card w-50">
                <div class="card-body d-flex align-items-center">
                  Спорт
                  <button type="button" class="btn btn-white ms-auto d-flex">Засах</button>
                </div>
              </div><br>
        </div>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-3" id="exampleModalLabel">Ангилал Нэмэх</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Нэр:</label>
                    <input type="text" class="form-control" id="recipient-name" placeholder="Ангилалын Нэр">
                  </div>
                </form>
              </div>
              <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Устгах</button>
                <button type="button" class="btn btn-primary">Хадгалах</button>
              </div>
            </div>
          </div>
        </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
